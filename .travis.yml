language: minimal
dist: xenial
env:
  IMAGE=ci-sample
  TAG=travis
script:
- docker build -t $DOCKER_USERNAME/$IMAGE:$TAG .
after_success:
- if [ "$TRAVIS_PULL_REQUEST" = "false" ] && [ "$TRAVIS_BRANCH" = "master" ]; then
    echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin;
    docker push $DOCKER_USERNAME/$IMAGE:$TAG;
  fi
notifications:
  slack:
    secure: 
